<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
{#<a href="{{ url_for('post_detail', post_id=post.id) }}"></a>#}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p><strong> Author : {{ post.Author }}</strong></p>
<p><strong> Created at: {{ post.created_at }}</strong></p>
<hr>
<h3>Comments: </h3>
{% for comment in comments %}
    {% if comment.blog_post == post %}
        <p>{{comment.Author}}</p>
        <p>comment at: {{comment.created_at}}</p>
    {% endif %}

{% endfor %}
</body>
</html>
